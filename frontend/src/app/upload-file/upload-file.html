<div class="upload-container">
  <h2>Upload Image or Video</h2>
  <input type="file" (change)="onFileSelected($event)" accept="image/*,video/*" />
  <app-button-group-component [buttonConfigs]="modelUseCases" (outputButton)="handleUsecaseSelection($event)"></app-button-group-component>
  <button (click)="onUpload()" [disabled]="!selectedFile">Upload</button>

  @if(inferenceResponse(); as res) {
  <div>
    <h3>Response:</h3>
    <p>Processing Time: {{ res.processing_time_ms }} ms</p>
    <p>Objects Detected: {{ res.objects_detected }}</p>
    @if(res.annotated_img_url) {
      <img
      [src]="'data:image/png;base64,' + res.annotated_img_url"
      alt="Processed Image"
      style="max-width: 500px; border-radius: 8px; margin-top: 1rem;"
    />
    }
  </div>
}
  
</div>
